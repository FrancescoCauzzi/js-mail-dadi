<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Email-Dadi</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- my css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="mb-5">
    <h1 class="text-center p-4"> Esercizio Email & Dadi</h1>

  </header>
  <main>
    <section class="__esercizio-email mb-5">
      <div class="container">
        <h2 class="text-uppercase ">Esercizio email</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <button type="submit" class="btn btn-primary" id="my-submit-btn">Submit</button>
        </form>

      </div>
    </section>
    <hr>
    <section class="__esercizio-dadi container">
      <div class="">
        <h2 class="text-uppercase ">Esercizio dadi</h2>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Man vs Pc dice game</label>

        <input type="number" class="form-control mb-2" id="userGuessInput">
        <button type="button" class="btn btn-primary" id="start-game">Start Game</button>

      </div>
      <div class="__output-result">
        <div class="alert alert-secondary " role="alert" id="winner-banner">

        </div>

      </div>

    </section>

  </main>
  <footer>

  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- my script -->
  <script src="js/script.js"></script>

</body>

</html>
